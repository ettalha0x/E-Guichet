<!DOCTYPE html>
<html>

<head>
  <title>Profile</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="page-header">
          <h1>Welcome, Noureddine Ettalhaouy</h1>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <hr>
        <h2 class="text-center mb-5">Information personelle</h2>
      <hr>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <form>
          <div class="form-group col-sm-6">
            <label for="name">First Name:</label>
            <input readonly type="text" class="form-control" id="name" name="name" value="Noureddine" required>
          </div>
          <div class="form-group col-sm-6" dir="rtl">
            <label for="name"> الإسم الشخصي:</label>
            <input readonly type="text" class="form-control" id="name" name="name" value="نور الدين" required>
          </div>
          <div class="form-group">
            <label for="cni">CNI:</label>
            <input readonly type="text" class="form-control" id="cni" name="cni" value="F14856" required>
          </div>
          <div class="form-group">
            <label for="appoge">Appoge:</label>
            <input readonly type="text" class="form-control" id="appoge" name="appoge" value="123456" required>
          </div>
        </form>
      </div>
      <div class="col-sm-6">
        <form>
          <div class="form-group col-sm-6">
            <label for="name">Last Name:</label>
            <input readonly type="text" class="form-control" id="name" name="name" value="Ettalha" required>
          </div>
          <div class="form-group col-sm-6" dir="rtl">
            <label for="name">الإسم العائلي:</label>
            <input readonly type="text" class="form-control" id="name" name="name" value="الطلحاوي" required>
          </div>
          <div class="form-group">
            <label for="dateN">Date of Birth:</label>
            <input readonly type="date" class="form-control" id="dateN" name="dateN" required>
          </div>
          <div class="form-group">
            <label for="filler">Filler:</label>
            <input readonly type="text" class="form-control" id="filler" name="filler" value="Etudes Anglais" required>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-12">
      <hr>
        <h2 class="text-center mb-5">Services</h2>
      <hr>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#correction">Demande de correction</a></li>
          <li><a data-toggle="tab" href="#ajoute">Demande d'ajouter des semestres</a></li>
          <li><a data-toggle="tab" href="#demande_docs">Demander une document</a></li>
        </ul>
        <div class="tab-content">
          <div id="correction" class="tab-pane fade in active">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="semester">Select Semester:</label>
                  <select class="form-control" name="semester" id="semester">
                    <option value="">--Select Semester--</option>
                    <option value="S1">S 1</option>
                    <option value="S2">S 2</option>
                    <option value="S3">S 3</option>
                    <option value="S4">S 4</option>
                    <option value="S5">S 5</option>
                    <option value="S6">S 6</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="module">Select Module:</label>
                  <select class="form-control" name="module" id="module">
                    <option value="">--Select Module--</option>
                    <option value="M1">M 1</option>
                    <option value="M2">M 2</option>
                    <option value="M3">M 3</option>
                    <option value="M4">M 4</option>
                    <option value="M5">M 5</option>
                    <option value="M6">M 6</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group text-center">
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
          <div id="ajoute" class="tab-pane fade">
            <div class="form-group">
              <label for="semester">Select Semester(s):</label><br>
              <label><input type="checkbox" name="option1"> Semester 1</label><br>
              <label><input type="checkbox" name="option2"> Semester 2</label><br>
              <label><input type="checkbox" name="option3"> Semester 3</label><br>
              <label><input type="checkbox" name="option4"> Semester 4</label><br>
              <label><input type="checkbox" name="option5"> Semester 5</label><br>
              <label><input type="checkbox" name="option6"> Semester 6</label><br>
            </div>
            <div class="form-group text-center">
              <button type="button" class="btn btn-primary">Ajouter</button>
            </div>
          </div>
          <div id="demande_docs" class="tab-pane fade">
            <div class="form-group">
              <label for="semester">Select document:</label>
                  <select class="form-control" name="semester" id="semester">
                    <option value="">--Select document--</option>
                    <option value="S1">Attestation de scolarite</option>
                    <option value="S2">Releve de notes</option>
                  </select>
            </div>
            <div class="form-group text-center">
              <button type="button" class="btn btn-primary">Demander</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
